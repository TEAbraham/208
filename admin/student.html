<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Activity</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="student.js" defer></script>
</head>
<body>
  <h1 id="student-name">Student History</h1>

  <div style="margin: 1em 0; text-align: center;">
    <label for="unit-filter">Filter by unit:</label>
    <select id="unit-filter">
      <option value="all">All</option>
      <option value="unit1">Unit 1</option>
      <option value="unit2">Unit 2</option>
      <option value="unit3">Unit 3</option>
      <option value="unit4">Unit 4</option>
      <option value="unit5">Unit 5</option>
      <option value="unit6">Unit 6</option>
      <option value="unit7">Unit 7</option>
      <option value="unit8">Unit 8</option>
      <option value="unit9">Unit 9</option>
    </select>
  </div>

  <div style="width: 90%; margin: auto;">
    <canvas id="scoreChart"></canvas>
  </div>

  <div id="summary" style="text-align:center; margin:1em;"></div>

  <table id="student-table">
    <thead>
      <tr>
        <th>Question</th>
        <th>Unit</th>
        <th>Difficulty</th>
        <th>Selected</th>
        <th>Correct</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="student-body">
      <!-- Filled by student.js -->
    </tbody>
  </table>
</body>
</html>
