<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - AP Statistics</title>

    <!-- CSS Imports -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Fonts-->
    <link href="//fonts.googleapis.com/css?family=Lato:100,200,300,400" rel="stylesheet" type="text/css">
    <!--Font Awesome-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <!-- JavaScript Imports -->
    <!-- Jquery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!-- jstat -->
    <script src="js/jstat.min.js"></script>
    <!-- LaTeXMathML -->
    <script src="js/LaTeXMathML.js"></script>
    <!-- D3 -->
    <script src="js/d3.v7.min.js"></script>
    <!-- Module scripts -->
    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <svg id="bg-animation" width="100%" height="100%" style="position: fixed; top: -150; left: 300; z-index: 1;"></svg>

    <div class="login-container">
        <h1>AP Statistics</h1>
        <p>Trinity High School</p>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <div class="button-container">
            <button onclick="signUp()" id="signup">Sign Up</button>
            <button onclick="login()" id="login">Login</button>
        </div>
    </div>
</body>
</html>
