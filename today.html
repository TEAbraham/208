<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distributions</title>
  <link rel="stylesheet" href="css/today.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="bernoulli-container">
    <h2>Bernoulli Distribution</h2>
    <div id="bernoulli-chart"></div>
    <div id="bernoulli-slider-container">
      <label>p = <span id="bernoulli-p-value">0.5</span></label>
      <input type="range" id="bernoulli-slider" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </div>

  <div id="binomial-container">
    <h2>Binomial Distribution</h2>
    <div id="binomial-chart"></div>
    <div id="binomial-slider-container">
      <label>n = <span id="binomial-n-value">10</span></label>
      <input type="range" id="binomial-n-slider" min="1" max="30" step="1" value="10" />
      <label>p = <span id="binomial-p-value">0.5</span></label>
      <input type="range" id="binomial-p-slider" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </div>

  <div id="galton-container">
    <h2>Galton Board</h2>
    <div id="galton-chart"></div>
    <div id="galton-sliders">
      <label>Depth: <span id="depth-val">8</span></label>
      <input type="range" id="depth-slider" min="2" max="20" value="8" />
      <label>Bias (% right): <span id="bias-val">50</span></label>
      <input type="range" id="bias-slider" min="0" max="100" value="50" />
      <label>Speed (ms): <span id="speed-val">100</span></label>
      <input type="range" id="speed-slider" min="10" max="500" value="100" />
      <button id="reset-btn">Reset</button>
      <button id="pause-btn">Pause</button>
    </div>
  </div>

  <script src="js/today.js"></script>
</body>
</html>
